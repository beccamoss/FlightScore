{% extends 'base.html' %}
{% block content %}
<div class="row">
<div class="col-lg-8 col-lg-offset-2 col-med-8 col-med-offset-2 col-sm-8 col-sm-offset-2">
<h1>FlightScore</h1> 
<h3>2017 Flight Volume Between 10 Busiest US Airports</h3>
</div>
</div>
<div class="row">
<div class="col-lg-8 col-lg-offset-1 col-med-8 col-med-offset-1 col-sm-8 col-sm-offset-1">
<div id="chart"></div>
</div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
var matrix = {{ vol_flights }};
    ////////////////////////////////////////////////////////////
    //////////////////////// Set-Up ////////////////////////////
    ////////////////////////////////////////////////////////////
    var margin = {left:10, top:10, right:10, bottom:10},
      width =  750, // more flexibility: Math.min(window.innerWidth, 1000)
      height =  750, // same: Math.min(window.innerWidth, 1000)
      innerRadius = Math.min(width, height) * .39,
      outerRadius = innerRadius * 1.1;

    var names = ["ATL", "LAX", "ORD", "DFW", "JFK", "DEN", "SFO", "LAS", "CLT", "SEA"],
      colors = ["#301E1E", "#083E77", "#342350", "#567235", "#8B161C", 
                "#DF7C00", "#669999", "#F26223", "ac7339", "b8b894"],
      opacityDefault = 0.8;
      
    ////////////////////////////////////////////////////////////
    /////////// Create scale and layout functions //////////////
    ////////////////////////////////////////////////////////////

    var colors = d3.scaleOrdinal()
        .domain(d3.range(names.length))
      .range(colors);

    var chord = d3.chord()
      .padAngle(.02)
      .sortChords(d3.descending)

      var arc = d3.arc()
      .innerRadius(innerRadius*1.01)
      .outerRadius(outerRadius);

    var path = d3.ribbon()
    .radius(innerRadius);

  ////////////////////////////////////////////////////////////
  ////////////////////// Create SVG //////////////////////////
  ////////////////////////////////////////////////////////////
  
  var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + (width/2 + margin.left) + "," + (height/2 + margin.top) + ")")
    .datum(chord(matrix));

  ////////////////////////////////////////////////////////////
  ////////////////// Draw outer Arcs /////////////////////////
  ////////////////////////////////////////////////////////////

  var outerArcs = svg.selectAll("g.group")
    .data(function(chords) { return chords.groups; })
    .enter().append("g")
    .attr("class", "group")
    .on("mouseover", fade(.1))
    .on("mouseout", fade(opacityDefault))

  ////////////////////////////////////////////////////////////
  ////////////////////// Append names ////////////////////////
  ////////////////////////////////////////////////////////////

  //Append the label names INSIDE outside
  outerArcs.append("path")
    .style("fill", function(d) { return colors(d.index); })
    .attr("id", function(d, i) { return "group" + d.index; })
    .attr("d", arc);

   outerArcs.append("text")
           .attr("x", 6)
           .attr("dy", 18)
           .append("textPath")
           .attr("href", function(d) { return "#group" + d.index;})
           .text(function(chords, i){return names[i];})
           .style("fill", "white");

// Add a mouseover title.
  outerArcs.append("title").text(function(d, i) {
    var sumFlights = 0;
    for (j=0; j<matrix.length; j++) {
        sumFlights += matrix[i][j];
    }
    return sumFlights.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " Flights";
  });

  ////////////////////////////////////////////////////////////
  ////////////////// Draw inner chords ///////////////////////
  ////////////////////////////////////////////////////////////

  svg.selectAll("path.chord")
    .data(function(chords) { return chords; })
    .enter().append("path")
    .attr("class", "chord")
    .style("fill", function(d) { return colors(d.source.index); })
    .style("opacity", opacityDefault)
    .attr("d", path);


  ////////////////////////////////////////////////////////////
  ////////////////// Extra Functions /////////////////////////
  ////////////////////////////////////////////////////////////

  //Returns an event handler for fading a given chord group.
  function fade(opacity) {
    return function(d,i) {
      svg.selectAll("path.chord")
          .filter(function(d) { return d.source.index != i && d.target.index != i; })
      .transition()
          .style("opacity", opacity);
    };
  }//fade

</script>
{% endblock %}
